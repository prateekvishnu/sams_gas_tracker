name: Update Gas Prices Daily

on:
  schedule:
    # Run every day at 2:00 AM UTC (adjust timezone as needed)
    - cron: "0 2 * * *"
  workflow_dispatch:    # Optional: lets you trigger it manually

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run gas price scraper
        run: python sams_gas_prices.py
      
      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sams_club_history.db sams_az_clubs_detailed.csv
          git diff --staged --quiet || git commit -m "Auto-update: Gas prices $(date +'%Y-%m-%d %H:%M:%S')"
          git push

